<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J17CssControl.html</title>
    <script>
        var pTag, pSize;

        window.onload = function() {
            pTag = document.getElementById("article");
            pSize = parseInt(pTag.style.fontSize);
        }

        function fnArticle(flag) {
            switch(flag) {
            case "+":
                pSize += 10;
                pTag.style.fontSize = pSize+"px";
                break;
            case "-":
                pSize -= 10;
                pTag.style.fontSize = pSize+"px";
                break;
            case "R":
                pTag.style.color = "red";
                break;
            case "G":
                pTag.style.color = "green";
                break;
            case "B":
                pTag.style.color = "blue";
                break;
            case "Bo":
                pTag.style.fontWeight = "bold";
                break;
            case "No":
                pTag.style.fontWeight = "normal";
                break; 
            case "Ce":
                pTag.style.textAlign = "center";
                break;
            case "Le":
                pTag.style.textAlign = "left";
                break;
            default:
                pTag.style.color = "black";
            }
        }
        /*
        문제] 글꼴바꾸기 버튼을 계속 누를때마다 아래 5가지
        폰트가 토글되어 적용될수 있도록 함수를 정의하시오.
        글꼴 : Verdana, 굴림체, 휴먼옛체, 궁서, Impact

        function setFont(){
            실행부;
        }
        */
        //토글 : 스위치on, off하는 것처럼 껏다 켰다 하는 행위
        var fontToggle = 0;//폰트토글을 위한 전역변수
        function setFont() {
            //문자에서 주어진 폰트를 배열로 선언
            var fontArr = ['Verdana', '굴림체', '휴먼옛체', '궁서', 'Impact'];
            //정수를 5로 나누면 나머지는 0~4까지 생성
            var fontIndex = fontToggle % 5;
            //위에서 구한 수를 인덱스로 폰트 설정
            pTag.style.fontFamily = fontArr[fontIndex];
            //함수를 호출 할 때마다 1증가
            fontToggle++;
        }
    </script>
</head>
<body>
    <h2>자바스크립트로 CSS제어하기</h2>
    <input type="button" value="글꼴바꾸기" onclick="setFont();" />
    <fieldset>
        <legend>신문기사</legend>
        <button onclick="fnArticle('+');">+</button>
        <button onclick="fnArticle('-');">-</button>
        <button onclick="fnArticle('R');">Red</button>
        <button onclick="fnArticle('G');">Green</button>
        <button onclick="fnArticle('B');">Blue</button>
        <button onclick="fnArticle('');">Black</button>
        <button onclick="fnArticle('Bo');">볼드체</button>
        <button onclick="fnArticle('No');">보통체</button>
        <button onclick="fnArticle('Ce');">가운데정렬</button>
        <button onclick="fnArticle('Le');">좌측정렬</button>
    </fieldset>
    <p style="font-size: 12px;" id="article">
        오늘의 뉴스<br/>
        김정은 북한 국무위원장의 건강이상설이 불거지자 정치권에서도<br/>
        갑론을박이 터져 나왔다. 여권은 김 위원장이 수술을 받았을 확률<br/>
        자체가 희박하다는 반응을 보인 반면 야권에서는 김 위원장이<br/>
        수술을 받았다는 전제로 상황을 주시해야 한다는 주장이 이어졌다.
    </p>
</body>
</html>
